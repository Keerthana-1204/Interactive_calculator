<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="https://keerthana-1204.github.io/Profile-Card/" target="_blank"
          >Home</a
        >
        <a
          href="https://keerthana-1204.github.io/Personal_profile_page/"
          target="_blank"
          >About</a
        >
        <a href="index.html" target="_blank">Calculator</a>
        <a
          href="https://keerthana-1204.github.io/Subscription_dashboard_plan/"
          target="_blank"
          >Services</a
        >
      </div>
      <div class="Theme">
        <button class="toggle" id="themetoggle">Theme</button>
      </div>
    </header>
    <main>
      <div class="title">
        <h1>Interactive Calculator</h1>
        <p>Click the buttons to perform calculations</p>
      </div>
      <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn-operator" value="/">/</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn-operator" value="*">x</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn-operator" value="-">-</button>
          <button class="btn" value="00">00</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value=".">.</button>
          <button class="btn-operator" value="+">+</button>
          <button class="btn-operator" value="%" id="percent">%</button>
          <button class="btn-operator" value="backspace" id="backspace">‚Üê</button>
          <button class="btn-operator" value="clear" id="clear">C</button>
          <button class="btn-operator" value="equals" id="equals">=</button>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Interactive Calculator. All rights reserved.</p>
      <p>Created by Keerthana Ramesh</p>
    </footer>
  </body>
</html>
